<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Search Restaurant</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <button mat-raised-button class="add-button" routerLink="add">Add Restaurant</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="data">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row" (click)="viewRestaurant(row.id)"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let row" (click)="viewRestaurant(row.id)"> {{row.category}} </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let row" (click)="viewRestaurant(row.id)"> {{row.cost}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let row" (click)="viewRestaurant(row.id)"> {{row.rating}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row" class="action-column">
        <div class="icon-td">
          <mat-icon svgIcon="edit-icon" class="back-button" (click)="goToEdit(row.id)"></mat-icon>
          <mat-icon svgIcon="delete-icon" class="back-button" (click)="openDeleteDialog(row.id)"></mat-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching with "{{input.value}}"</td>
    </tr>
  </table>
</div>
